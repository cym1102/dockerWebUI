<!DOCTYPE HTML>
<html>
<head>
<#include "/adminPage/common.html"/>
<style type="text/css">
.long {
	width: 150px !important;
}

.short {
	width: 50px !important;
}

.ali {
	color: red;
	font-weight: bolder;
}
</style>
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">

		<#include "/adminPage/header.html"/>
		<#include "/adminPage/menu.html"/>

		<div class="layui-body">
			<div style="padding: 15px">
				<fieldset class="layui-elem-field layui-field-title">
					<legend>系统状态</legend>
				</fieldset>

				<input type="hidden" id="hasDocker" value="${hasDocker}">

				<div style="padding: 20px; background-color: #F2F2F2;">
					<div class="layui-row layui-col-space15">
						<!-- 监控 -->
						<div class="layui-col-md6">
							<div class="layui-card">
								<div class="layui-card-header">
									cpu利用率&nbsp;&nbsp;<span id="cpuCount" style="color: teal;"></span>
								</div>

								<div class="layui-card-body">
									<div class="layui-progress layui-progress-big"
										lay-showpercent="true" lay-filter="cpu">
										<div class="layui-progress-bar layui-bg-green"
											lay-percent="0%"></div>
									</div>
								</div>

								<div class="layui-card-header">
									内存使用&nbsp;&nbsp;<span id="memContent" style="color: teal;"></span>
								</div>

								<div class="layui-card-body">
									<div class="layui-progress layui-progress-big"
										lay-showpercent="true" lay-filter="mem">
										<div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
									</div>
								</div>

								<div class="layui-card-header">
									磁盘使用&nbsp;&nbsp;<span id="diskContent" style="color: teal;"></span>
								</div>

								<div class="layui-card-body">
									<#list list as disk> ${disk.usedSpace} <span
										class="layui-breadcrumb"><a href="javacript:">${disk.path}
											(${disk.useSpace} / ${disk.totalSpace})</a></span>
									<div class="layui-progress" lay-showpercent="true"
										style="margin-top: 20px; margin-bottom: 10px;">
										<div class="layui-progress-bar layui-bg-blue"
											lay-percent="${disk.percent}"></div>
									</div>
									</#list>
								</div>
							</div>
						</div>

						<!-- 网速 -->
						<div class="layui-col-md6">
							<div class="layui-card" id="netDiv" style="height: 500px;">



							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="${ctx}/js/adminPage/monitor/index.js?v=${jsrandom}"
		type="text/javascript"></script>
</body>


</html>
